<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.13.1/font/bootstrap-icons.min.css"
        integrity="sha512-t7Few9xlddEmgd3oKZQahkNI4dS6l80+eGEzFQiqtyVYdvcSG2D3Iub77R20BdotfRPA9caaRkg1tyaJiPmO0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/header.css">
    <title>SellphoneTA</title>

    <script type="module" defer src="JS/Page_1/blog.js"></script>

</head>

<body>
    <a href="#" class="btn btn-danger rounded-circle position-fixed " style="z-index:99; bottom:20px; right:20px;">
        <i class="bi bi-arrow-up fs-4 text-white"></i>
    </a>
    <nav class="navbar bg-red navbar-expand-lg" id="HEADER"></nav>

    <div class="main container-fluid">
        <!--===============SLIDE CAC BLOG HOT ================-->
        <div class="row mt-4">
            <div class="col-11 mx-auto">
                <div class="carousel slide pb-2" id="blog_banner">
                    <!--================== SLIDE ===============-->
                    <div class="carousel-inner border border-2 border-black overflow-hidden rounded-3"
                        id="blog_banner_slide">
                        <!--============= ADD CAROUSEL HERE==========-->>
                    </div>
                    <!--====================CAC NUT PREV NEXT================-->
                    <button type="button" data-bs-target="#blog_banner" class="carousel-control-prev"
                        data-bs-slide="prev" style="transform: translateX(-65%);">
                        <i class="bi bi-arrow-left-circle-fill text-danger fs-2"></i>
                    </button>
                    <button type="button" data-bs-target="#blog_banner" class="carousel-control-next"
                        data-bs-slide="next" style="transform: translateX(65%);">
                        <i class=" bi bi-arrow-right-circle-fill text-danger fs-2"></i>
                    </button>
                    <!--=====================INDICATORS=======================-->
                    <div class="carousel-indicators mb-1" id="blogvip_indicators">
                        <!--===============ADD INDICATORS HERE===========-->
                    </div>
                    <style>
                        .carousel-indicators [data-bs-target] {
                            background-color: rgb(106, 106, 106);
                            width: 12px;
                            height: 12px;
                            border-radius: 50%;
                        }

                        .carousel-indicators .active {
                            background-color: #fd0000;
                        }
                    </style>
                </div>
            </div>
        </div>

        <!--===================CAC LIST DS BAI VIET KHAC========================-->
        <div class="row mb-4">
            <!--======================NOI BAT TRONG TUAN =================-->
            <div class="col-12 col-xl-5">
                <div>
                    <h5>Cac bai viet trong thang</h5>
                </div>
                <div class="border rounded-2 bg-light px-2" style="overflow-y: auto; max-height: 400px;"
                    id="list_blog_monthly">
                    <!--===================RENDER HTML BLOG========================-->
                </div>
            </div>
            <!--===================ALL========================-->
            <div class="col-12 col-xl-7 mt-4 mt-xl-0">
                <h5>Tat ca cac bai viet</h5>
                <div class="border rounded-2 bg-light px-2">
                    <div class="input-group mt-2">
                        <input type="text" class="form-control" placeholder="Search Blog.... :D">
                        <button class="btn btn-danger"><i class="bi bi-search"></i></button>
                    </div>
                    <div class="" style="overflow-y: auto; max-height: 350px;" id="list_blog_all">
                        <!--===================RENDER HTML BLOG========================-->
                    </div>
                </div>

            </div>
        </div>

    </div>

    <div class="footer container-fluid px-3 bg-secondary text-light" id="FOOTER"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>


</html>
