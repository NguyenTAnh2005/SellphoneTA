<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.13.1/font/bootstrap-icons.min.css"
        integrity="sha512-t7Few9xlddEmgd3oKZQahkNI4dS6l80+eGEzFQiqtyVYdvcSG2D3Iub77R20BdotfRPA9caaRkg1tyaJiPmO0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/header.css">
    <link rel="stylesheet" href="CSS/phone.css">
    <title>SellphoneTA</title>

    <script type="module" defer src="JS/Page_1/phone.js"></script>
</head>

<body data-bs-theme="">
    <a href="#" class="btn btn-danger rounded-circle position-fixed " style="z-index:99; bottom:20px; right:20px;">
        <i class="bi bi-arrow-up fs-4 text-white"></i>
    </a>
    <nav class="navbar bg-red navbar-expand-xl sticky-top animate__animated animate__zoomIn" id="HEADER"></nav>


    <div class=" main m-0 container-fluid">
        <!--Phan dau-->
        <div class="row border border-danger py-2 align-items-center">
            <!-- Tên trang -->
            <div class="col-12 col-xl-6 text-center fw-semibold text-uppercase fs-5">
                Khám Phá cac mau dt vippro
            </div>

            <!-- Các nút Sort + Search -->
            <!-- Ô tìm kiếm -->
            <div class="col-xl-3 col-md-6 col-12 px-5 px-md-0">
                <div class=" input-group ">
                    <input type="text" class="form-control" placeholder="Tìm sản phẩm...">
                    <button class="btn btn-danger"><i class="bi bi-search"></i></button>
                </div>
            </div>
            <!-- Sort -->
            <div class="col-xl-3 col-md-6 col-12 mt-3 mt-md-0 d-flex justify-content-center">
                <div class="btn-group" role="group">
                    <input type="radio" class="btn-check" name="sort_price" id="sort_1" checked>
                    <label for="sort_1" class="btn btn-outline-danger">Default</label>

                    <input type="radio" class="btn-check" name="sort_price" id="sort_2">
                    <label for="sort_2" class="btn btn-outline-danger d-flex">
                        <i class="bi bi-arrow-up"></i>
                        Increase
                    </label>
                    <input type="radio" class="btn-check" name="sort_price" id="sort_3">
                    <label for="sort_3" class="btn btn-outline-danger d-flex">
                        <i class="bi bi-arrow-down"></i>
                        Decrease
                    </label>
                </div>
            </div>
        </div>


        <!-- Nút mở Filter -->
        <div class="mb-4 mt-2">
            <button class="btn btn-danger" data-bs-toggle="offcanvas" data-bs-target="#filterCanvas">
                <i class="bi bi-funnel"></i> Lọc
            </button>
        </div>

        <!-- Offcanvas Filter -->
        <div class="offcanvas offcanvas-start col-9 col-md-6" tabindex="-1" id="filterCanvas" data-bs-theme="">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title">Filter</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body">
                <!--SHOW CAC MAU DT-->
                <h6 class="mt-3">RAM</h6>
                <div class="d-flex flex-wrap" id="phone_logo_group"></div>
                <!-- RAM -->
                <h6 class="mt-3">RAM</h6>
                <div id="filter_ram" class="d-flex flex-wrap"></div>

                <!-- ROM -->
                <h6 class="mt-3">ROM</h6>
                <div id="filter_rom" class="d-flex flex-wrap"></div>

                <!-- PRICE -->
                <h6 class="mt-3">PRICE</h6>
                <div id="filter_price">
                    <div class="input-group flex-nowrap mb-3">
                        <input type="text" class="form-control text-end" placeholder="Gia thap nhat"
                            aria-describedby="addon-wrapping" id="ft3_ip1">
                        <span class="input-group-text">000 vnd</span>
                    </div>
                    <div class="input-group flex-nowrap">
                        <input type="text" class="form-control text-end" placeholder="Gia cao nhat"
                            aria-describedby="addon-wrapping" id="ft3_ip2">
                        <span class="input-group-text">000 vnd</span>
                    </div>
                </div>

                <!-- SYSTEM -->
                <h6 class="mt-3">SYSTEM</h6>
                <div id="filter_system" class="d-flex flex-wrap"></div>

                <!-- NFC -->
                <h6 class="mt-3">NFC</h6>
                <div id="filter_nfc" class="d-flex flex-wrap"></div>

                <!-- SIM -->
                <h6 class="mt-3">SIM CARD</h6>
                <div id="filter_simcard" class="d-flex flex-wrap"></div>

                <!-- COLOR -->
                <h6 class="mt-3">COLOR</h6>
                <div id="filter_color" class="d-flex flex-wrap"></div>

                <!-- Button -->
                <div class="text-center mt-4">
                    <button class="btn btn-danger px-5">Lọc</button>
                </div>
            </div>
        </div>


        <!--Phan chua ND Phone-->
        <div class="col-12">
            <!--SHOW TAT CA DT-->
            <div class="container-fluid mt-3">
                <div class="border-danger border-2 rounded-4 bg-list px-md-3 px-lg-4 row row-cols-2 row-cols-md-4 row-cols-lg-5 row-cols-xl-6 pb-3"
                    id="phone_list">

                </div>
            </div>
        </div>

        <!--Phan phan trang cac product-->
        <nav>
            <ul class="pagination justify-content-center" id="pagination">
            </ul>
        </nav>
    </div>

    <div class="footer mt-4 container-fluid px-3 bg-secondary text-light" id="FOOTER"></div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>


</body>

</html>
